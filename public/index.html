<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disabling Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/c33116664a.js" crossorigin="anonymous"></script>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- App nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- App header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- App new-tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- App new-tweet CSS -->
    <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- App composer-char-counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1 class="logo">tweeter</h1>
      <div class="newTweet">
        <span class="writeTweet"><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>


    <!-- ------------------------------------------------------------------------------- -->
 
      <header class="main">
        <div>
          <img clase="headImage" src="./images/profile-hex.png"> 
        </div>
        <div clas>
          <span class="headName"><strong>Ariana</strong> Grande</span>
        </div>
      </header>
    <!-- ------------------------------------------------------------------------------- -->
      <main class="container">
        <section class="new-tweet">
          <form class="tweetForm">
            <label class="tweetHeader" for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="errorMessage"><i class="fa-solid fa-triangle-exclamation"></i> Tweet can not be left empty or have more than 140 characters!</div>
            <div class="submit-section"></div>
            <div class="submit-section">
              <button type="submit" class="tweet-btn">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section id="tweets-container"></section>
      </main>

    <!-- ------------------------------------------------------------------------------- -->

  </body>
</html>
